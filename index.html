<html>
  <head>
    <title>3D Attraction Demo</title>
    <style>
    body {
      background: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 400px;
    }

    .card {
      background: white;
      height: 200px;
      width: 400px;
      transform-style: preserve-3d;
      transition: 1.5s ease-out;
    }
    </style>
  </head>
  <body data-3d-attract-container>
    <div class="card" data-3d-attract></div>
    <script src="./index.js"></script>
  </body>
</html>
